{% extends 'base.html' %}
{% block title %}Sing Up{% endblock %}

{% block body %}
    <h2>Sign Up</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="shop" placeholder="Shop Name" required>
        <br><br>
        <input type="text" name="name" placeholder="Owner Name">
        <br><br>
        <input type="text" name="proof" placeholder="Proof">
        <br><br>
        <input type="text" name="licence" placeholder="Licence Number">
        <br><br>
        <input type="text" name="gst" placeholder="GST">
        <br><br>
        <input type="text" name="location" placeholder="Location">
        <br><br>
        <input type="text" name="address" placeholder="Address">
        <br><br>
        <input type="text" name="phone" placeholder="Phone numner">
        <br><br>
        <input type="text" name="altphone" placeholder="Alternate Number">
        <br><br>
        <input type="text" name="email" placeholder="Email">
        <br><br>
        <input type="text" name="business" placeholder="Business Email">
        <br><br>
        <input type="text" name="pwd" placeholder="Password">
        <br><br>
        <input type="text" name="repwd" placeholder="Conform Password">
        <br><br>


        <input type="submit" name="submit" value="Sign Up">
    </form>

{% endblock %}
